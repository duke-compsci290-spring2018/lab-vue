<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- always put your name in your work -->
    <meta name="author" content="Robert C. Duvall">
    <!-- stop the web browser from ever caching this page or its images -->
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- libraries neded for this page -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <!-- support for this page -->
    <link rel="stylesheet" href="css/todo_list.css">
    <script src="js/todo_list.js" async></script>
    <title>ToDo List</title>
</head>
<body>
    <header class="header">
        <h1>ToDos</h1>
    </header>

    <div id="todoapp">
        <section v-cloak>
            <!-- TODO: this field should add its text as a todo item when enter is pressed -->
            <input class="new-todo"
                   placeholder="What needs to be done?">
        </section>
        <section class="main" v-cloak>
            <ul class="todo-list">
                <!-- TODO: these items should be generated by the contents of the (filtered) todo list data structure -->
                <li class="todo completed">
                    <div class="view">
                        <!-- TODO: checking this should mark an item as completed -->
                        <input class="toggle" type="checkbox" checked>
                        <!-- TODO: this text should come from the todo item's text -->
                        <label>Download code</label>
                        <!-- TODO: clicking this should remove the todo item from the data structure -->
                        <button class="destroy"></button>
                    </div>
                </li>
                <li class="todo">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Study code</label>
                        <button class="destroy"></button>
                    </div>
                </li>
                <li class="todo">
                    <div class="view">
                        <input class="toggle" type="checkbox">
                        <label>Finish code</label>
                        <button class="destroy"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="actions" v-cloak>
            <span class="todo-count">
                <!-- TODO: this value should be computed -->
                <strong>2</strong> items left
            </span>
            <div class="filters">
                <!-- TODO: these buttons should filter the list of todo items displayed -->
                <button class="selected">All</button>
                <button>Active</button>
                <button>Completed</button>
            </div>
            <!-- TODO: this button should remove the completed items from the data structure.
                       It should only appear when there are items marked as done. -->
            <button class="clear-completed">Clear completed</button>
        </section>
    </section>
</body>
</html>
